<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>Document</title>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
  <div class="bg-white rounded shadow-lg w-96 p-9 md:shrink-0">
  
    <h1 class="text-3xl block text-center font-semibold mb-5">Register</h1>

    <div class="mb-5">
      <label for="name" class="font-bold block mb-5 ">Name</label>
      <input type="text"class="rounded border-solid border-slate-100 shadow-lg px-5 py-2 w-full block" placeholder="Enter username"/>
    </div>
    <div class="mb-5">
      <label for="email" class="font-bold block mb-5 ">Email</label>
      <input type="email"class="rounded border-solid border-slate-100 shadow-lg px-5 py-2 w-full block" placeholder="Enter password"/>
    </div>
    <div class="mb-5">
      <label for="phonenumber" class="font-bold block mb-5 ">Phone number</label>
      <input type="phonenumber"class="rounded border-solid border-slate-100 shadow-lg px-5 py-2 w-full block" placeholder="Enter password"/>
    </div> 
    <div class="mb-5">
      <label for="passwordr" class="font-bold block mb-5 ">Password</label>
      <input type="password"class="rounded border-solid border-slate-100 shadow-lg px-5 py-2 w-full block" placeholder="Enter password"/>
    </div>
    
    <div class="mt-3 flex justify-between my-6">
      <div>
        <p>Already have an account?</p>
      </div>
      <div>
        <a href="#" class="text-blue-800 text-bold block mb-6">Click here login</a>
      </div>
    </div>
    <div class="flex justify-between mt-5">
      <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-400 block mb-5 w-full">Register</button>
      
    </div>

  </div>
</body>
</html>
