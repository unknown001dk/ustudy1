<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>Login</title>
</head>
<body class="bg-gray-200 md:flex md:justify-center md:items-center md:h-screen">
  <div class="bg-white rounded shadow-lg w-96 p-9">
  
      <h1 class="text-3xl block text-center font-semibold mb-5">Login</h1>
  
    <div class="mb-5">
      <label for="username" class="font-bold block mb-5 ">Username</label>
      <input type="text"class="rounded border-solid border-slate-100 shadow-lg px-5 py-2 w-full block " placeholder="Enter username"/>
    </div>
    <div class="mb-5">
      <label for="password" class="font-bold block mb-5 ">Password</label>
      <input type="password"class="rounded border-solid border-slate-100 shadow-lg px-5 py-2 w-full block" placeholder="Enter password"/>
    </div>
    <div class="mt-3 flex justify-between items-center">
      <div class="mb-3">
        <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-50 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="remember">Remember me?</label>
      </div>
      <div class="flex justify-between my-6">
        <a href="#" class="text-blue-800 text-bold block mb-3">Forget password?</a>
      </div>
    </div>

  
      <div>
        <p class="flex justify-right tracking-wide"><a href="../static/register.html" class="text-blue-800 text-bold block mb-2 rounded px-2 py-1 focus:bg-blue-600 focus:text-white">Click here to Register</a></p>
      </div>
      <!--<div class="flex justify-center items-center">
        <a href="../static/login.html" class="text-blue-800 text-bold block mb-3">Click here login</a>
      </div>-->
    

    <div class="mt-4">
      <button class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-400 block mb-5 w-full">Login</button>
    </div>
  </div>
</body>
</html>
