<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>Document</title>

<body class="bg-gray-200 flex justify-center items-center h-screen">
  <div class="bg-white rounded shadow-lg w-[400px] h-[320px] p-9">
    <div class="mb-5">
      <label for="username" class="font-bold block mb-5 ">Username</label>
      <input type="text"class="rounded border-solid border-slate-100 shadow-lg px-5 py-2 w-full block" placeholder="Enter username"/>
    </div>
    <div class="mb-5">
      <label for="password" class="font-bold block mb-5 ">Password</label>
      <input type="password"class="rounded border-solid border-slate-100 shadow-lg px-5 py-2 w-full block" placeholder="Enter password"/>
    </div>
    <div class="flex justify-between my-6">
      <button class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-400 block mb-5">Login</button>
      <a href="#" class="text-blue-800 text-bold block mb-5">Forget password?</a>
    </div>
  </div>
</body>
</html>
