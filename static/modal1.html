<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body> 
    <div class="bg-gray-200">
            <button class="bg-blue-600 hover:bg-blue-400 px-3 py-1 rounded text-white m-5 show-modal">Modal Open</button>
        
        <div class="modal h-screen w-full fixed left-0 top-0 flex justify-center items-center hidden">
            <div class="bg-white rounded shadow-lg w-1/3">

                <div class="border-b p-3 mb-3 py-2 flex justify-between">
                    <h1 class="font-sans font-bold text-lg">Add phonenumber</h1>
                    <button class="text-black close-modal ">&cross;</button>
                </div>

                <div class="p-3">
                    <label for="username" class="font-bold block mb-5">Phone number</label>
                    <input type="text"class="rounded border-solid border-slate-100 shadow-lg px-5 py-2 w-full block " placeholder="Enter your phonenumber"/>
                </div>

                <div class="flex justify-end items-center border-t p-3">
                    <button class="bg-blue-600 hover:bg-blue-400 px-3 py-1 rounded text-white mr-1">Save</button>
                    <button class="bg-red-600 hover:bg-red-400 px-3 py-1 rounded text-white close-modal">Close</button>
                </div>
            </div>
    
        </div>
    </div>

</body>

<script src="../static/js/modal.js"></script>

</html>
